<!DOCTYPE html>

<html>
    
    <head>    
        <link href="src/static/css/index.css?version=3.1" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>

    <body>
        <div id="editor">
            <input id="title-input" placeholder="title"></input>
            <input id="date-input" placeholder="YYYY-MM-DD"></input>
            <input id="author-input" placeholder="author"></input>
            <input id="desc-input" placeholder="description"></input>
            <input id="pathname-input" placeholder="pathname"></input>
            <input id="tag-input" placeholder="topics"></input>
            <input id="notes-input" placeholder="notes"></input>
            <textarea placeholder="content" id="content-input" style="max-width: 1500px; resize: both;"></textarea>
            <button onclick="render()">Render</button>
        </div>
        <img class="background-rotated" src="/images/grid-background.png"/>
        <div class="content-body">
            <nav class="sidebar-navigation">
                <a href="/"><img id="keyboard-logo" src="/images/keyboardlogo-black.png"/></a>
                <a href="/about" class="nav-link">about</a>
                <a href="/projects" class="nav-link">projects</a>
                <a href="/blog" class="nav-link nav-highlight">blog</a>
                <a href="/contact" class="nav-link">contact</a>
            </nav>
            <nav class="menu-navigation">
                <div id="menu-up" class="menu-up" onclick="toggleMenu()"><img class="menu-icon" src="/images/menu.png"/></div>
                <div class="menu-content" id="side-menu">
                    <a href="/about">about</a>
                    <a href="/projects">projects</a>
                    <a class="nav-highlight" href="/blog">blog</a>
                    <a href="/contact">contact</a>
                </div>
            </nav>
            <a href="/" id="mobile-logo-wrapper"><img src="/images/keyboardlogo-black.png" id="mobile-logo"></a>
            <div id="test-content" class="body-content">
                <h1 id="test-header" class="main-header">{{ .BlogTitle }}</h1>
                <h2 id="test-date-author" class="sub-header">on {{ .BlogDate }} by {{ .BlogAuthor }}</h2>

                <p id="test-topics">topics: {{ .BlogTopics }}</p>
                <p id="test-notes" style="font-size: 16px; line-height: 16px; margin-top: 10px;">notes: {{ .BlogNotes }}</p>

                {{ .BlogContent }}
            </div>
        </div>
    </body>

    <div id="bottom-margin"></div>

    <script>

        function render() {
            var test_content = document.getElementById("test-content"); 
            
            var title = document.getElementById("title-input").value;
            var date = document.getElementById("date-input").value;
            var author = document.getElementById("author-input").value;
            var desc = document.getElementById("desc-input").value;
            var pathname = document.getElementById("pathname-input").value;
            var topics = document.getElementById("tag-input").value;
            var notes = document.getElementById("notes-input").value;
            var content = document.getElementById("content-input").value;

            test_content.innerHTML = ""
            test_content.innerHTML += `<h1 class="main-header">${title}</h1>`
            test_content.innerHTML += `<h2 class="sub-header">on ${date} by ${author}</h2>`
            test_content.innerHTML += `<p>topics: ${topics}</p>`
            test_content.innerHTML += `<p id="test-notes" style="font-size: 16px; line-height: 16px; margin-top: 10px;">notes: ${notes}</p>`
            test_content.innerHTML += content
        }

        

    </script>
    <!-- I will commit sin and add a little bit of javascript -->
</html>
