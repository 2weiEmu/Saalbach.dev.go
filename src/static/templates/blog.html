<!DOCTYPE html>

<html>
    
    <head>    
        <link href="/css/index.css?version=3.1" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>

    <body>
        <img class="background-rotated" src="/images/grid-background.png"/>
        <div class="content-body">
            <nav class="sidebar-navigation">
                <a href="/"><img id="keyboard-logo" src="/images/keyboardlogo-black.png"/></a>
                <a href="/about" class="nav-link">about</a>
                <a href="/projects" class="nav-link">projects</a>
                <a href="/blog" class="nav-link nav-highlight">blog</a>
                <a href="/contact" class="nav-link">contact</a>
            </nav>
            <nav class="menu-navigation">
                <div id="menu-up" class="menu-up" onclick="toggleMenu()"><img class="menu-icon" src="/images/menu.png"/></div>
                <div class="menu-content" id="side-menu">
                    <a href="/about">about</a>
                    <a href="/projects">projects</a>
                    <a class="nav-highlight" href="/blog">blog</a>
                    <a href="/contact">contact</a>
                </div>
            </nav>
            <a href="/" id="mobile-logo-wrapper"><img src="/images/keyboardlogo-black.png" id="mobile-logo"></a>
            <div class="body-content">
                <h1 class="main-header">My Blogs</h1>
                <h2 class="sub-header">robert arno saalbach</h2>

                <form class="blog-form main-content">
                    <input class="blog-search" name="search" type="search" placeholder="search for blog... (empty search for none)"/> <!-- TODO: add datalist element for search suggestions -->
                    <input class="blog-submit" type="image" src="/images/search-icon.png" border="0" alt="Submit" />
                </form>

                <!-- TODO: templating for the blog articles -->
                <div class="blog-list">

                    {{ range . }}
                    <div class="blog-entry">
                        <a href="blogs/{{ .BlogPathname }}">
                            <h3 class="blog-title">{{ .BlogTitle }}</h3>
                        </a>
                        <p class="blog-date">{{ .BlogDate }} by {{ .BlogAuthor }}</p>
                        <p class="blog-desc">{{ .BlogDescription }}</p>
                        <p class="blog-date">topics: {{ .BlogTopics }}</p>
                        <p class="blog-date">notes: {{ .BlogNotes }}</p>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </body>

    <div id="bottom-margin"></div>

    <!-- I will commit sin and add a little bit of javascript -->
    <script src="/js/index.js"></script>
</html>
